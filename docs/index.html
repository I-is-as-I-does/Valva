    <title>Valva Demo</title>
  <style>
      html {
        margin-left: calc(100vw - 100%);
      }
      h2 {
          padding-top:20px;
      }
      body {
          width: 400px;
          margin: 0 auto;
          font-family: Arial, Helvetica, sans-serif;
          font-size:14px;
          color:#333;
          padding:20px 0 70px 0;
      }
      a {
        color:#333;
        margin:1em 0 3em 0;
        display: block;
      }
      aside {
        font-size: 12px;
      }
      div {
        padding:10px 0;
      }
      div > span{
              background-color: #f5f5f5;
              display: block;
              padding:10px;
          }
      label, input, button, select {
        margin-bottom:10px;
          display: block;
          outline: none;
      }
      input:not([type="checkbox"]), button, select {
          box-sizing: border-box;
        width:150px;
        height:25px;
        border:1px solid #cacaca;
      }
       </style>
